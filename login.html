<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民航业务平台 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a5cb8, #003b7b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(to right, #0a5cb8, #1e88e5);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0a5cb8;
            box-shadow: 0 0 0 3px rgba(10, 92, 184, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #0a5cb8, #1e88e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 92, 184, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }

        .admin-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #856404;
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #f8fafd;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item.active {
            background: #0a5cb8;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            color: #c33;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-rocket"></i> 民航业务平台</h1>
            <p>v3.1 - 请登录您的账户</p>
        </div>
        
        <div class="login-form">
            <div class="admin-notice">
                <i class="fas fa-info-circle"></i> 所有用户密码均为：123456
            </div>

            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" placeholder="请选择或输入您的姓名" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" placeholder="请输入密码" value="123456">
            </div>

            <div class="form-group">
                <label><i class="fas fa-users"></i> 选择用户</label>
                <div class="user-list" id="userList">
                    <div class="loading">正在加载用户列表...</div>
                </div>
            </div>
            
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登录系统
            </button>
        </div>
        
        <div class="login-footer">
            <p>© 2024 民航业务平台 - 内部使用系统</p>
            <p>默认密码：123456</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.users = [];
                this.init();
            }

            async init() {
                await this.loadUsers();
                this.setupEventListeners();
                this.renderUserList();
            }

            async loadUsers() {
                try {
                    const response = await fetch('users.json');
                    if (!response.ok) {
                        throw new Error('无法加载用户数据');
                    }
                    const data = await response.json();
                    this.users = data.users || [];
                    console.log('加载用户数据:', this.users);
                } catch (error) {
                    console.error('加载用户数据失败:', error);
                    this.showError('无法加载用户数据，请检查网络连接');
                    // 使用默认用户数据作为后备
                    this.users = [
                        {"username": "吴晨晨", "password": "123456"},
                        {"username": "朱巾杰", "password": "123456"},
                        {"username": "胡国柱", "password": "123456"},
                        {"username": "胡柯兰", "password": "123456"},
                        {"username": "俞子文", "password": "123456"},
                        {"username": "杜千慧", "password": "123456"},
                        {"username": "方婷婷", "password": "123456"},
                        {"username": "刘广鑫", "password": "123456"},
                        {"username": "刘强", "password": "123456"},
                        {"username": "韩琼", "password": "123456"},
                        {"username": "周璇", "password": "123456"},
                        {"username": "刘兰欣", "password": "123456"},
                        {"username": "黄曌", "password": "123456"},
                        {"username": "测试4", "password": "123456"},
                        {"username": "薛俊琴", "password": "123456"},
                        {"username": "荆馨", "password": "123456"},
                        {"username": "谭浪", "password": "123456"},
                        {"username": "徐祥新", "password": "123456"},
                        {"username": "张夏书", "password": "123456"},
                        {"username": "杜一帆", "password": "123456"},
                        {"username": "邓文飞", "password": "123456"},
                        {"username": "龚寒霜", "password": "123456"},
                        {"username": "程萍", "password": "123456"}
                    ];
                }
            }

            renderUserList() {
                const userList = document.getElementById('userList');
                if (this.users.length === 0) {
                    userList.innerHTML = '<div class="loading">暂无用户数据</div>';
                    return;
                }

                userList.innerHTML = this.users.map(user => `
                    <div class="user-item" data-username="${user.username}">
                        ${user.username}
                    </div>
                `).join('');

                // 添加用户点击事件
                userList.querySelectorAll('.user-item').forEach(item => {
                    item.addEventListener('click', () => {
                        userList.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        
                        const username = item.dataset.username;
                        document.getElementById('username').value = username;
                    });
                });

                // 默认选择第一个用户
                const firstUser = userList.querySelector('.user-item');
                if (firstUser) {
                    firstUser.click();
                }
            }

            setupEventListeners() {
                const loginBtn = document.getElementById('loginBtn');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                loginBtn.addEventListener('click', () => {
                    this.handleLogin();
                });

                // 回车键登录
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });

                usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');

                // 显示加载状态
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                loginBtn.disabled = true;

                // 验证用户
                const user = this.users.find(u => u.username === username);
                
                if (!user) {
                    this.showError('用户不存在，请选择有效的用户名');
                    this.resetLoginButton();
                    return;
                }

                if (user.password !== password) {
                    this.showError('密码错误，请输入正确密码');
                    this.resetLoginButton();
                    return;
                }

                // 登录成功
                this.loginSuccess(user);
            }

            loginSuccess(user) {
                // 设置用户信息到sessionStorage
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('userRole', user.username === '胡国柱' ? 'admin' : 'user');
                sessionStorage.setItem('loginTime', new Date().toISOString());

                console.log('用户登录成功:', user.username);

                // 跳转到主页面
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }

            resetLoginButton() {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录系统';
                loginBtn.disabled = false;
            }
        }

        // 初始化登录管理器
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
